<html>
<head>
    <title>Лабораторная работа 3: Таблицы и списки</title>
    <style>
        /* CSS для оформления таблицы */
        .schedule-table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse; /* Убираем двойные рамки */
            font-family: 'Segoe UI', Arial, sans-serif;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .schedule-table th {
            background-color: #4CAF50;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            padding: 12px;
            border: 1px solid #ddd;
        }
        .schedule-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        /* Чередование цвета строк (зебра) */
        .schedule-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .schedule-table tr:hover {
            background-color: #f1f1f1;
        }
        .schedule-table caption {
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <thead>
