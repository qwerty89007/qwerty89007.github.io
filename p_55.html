<html>
  <head>
      <meta charset="utf-8">
      <title>Галерея</title>
      <style>
          body {
              font-family: Arial, sans-serif;
              padding: 20px;
              background-color: #fff;
          }
          h2 {
              color: #764ba2;
          }
          .buttons {
              margin: 20px 0;
              padding: 15px;
              background-color: #f8f9fa;
              border-radius: 8px;
          }
          button {
              padding: 10px 20px;
              margin-right: 10px;
              background-color: #764ba2;
              color: white;
              border: none;
              border-radius: 5px;
              cursor: pointer;
              font-size: 14px;
          }
          button:hover {
              background-color: #667eea;
          }
          .gallery {
              display: flex;
              gap: 20px;
              margin-top: 20px;
          }
          .card {
              background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
              color: white;
              padding: 30px 20px;
              border-radius: 10px;
              text-align: center;
              flex: 1;
              box-shadow: 0 4px 6px rgba(0,0,0,0.1);
          }
      </style>
  </head>
  <body>
      <h2>Галерея</h2>
      <div class="buttons">
          <p><b>Навигация внутри этого фрейма:</b></p>
          <button onclick="window.location.href='content1.html'">Главная</button>
          <button onclick="window.location.href='content2.html'">Галерея</button>
      </div>
      <div class="gallery">
          <div class="card">
              <h3>Автомобиль</h3>
              <p>Красивая машина</p>
          </div>
          <div class="card">
              <h3>Пляж</h3>
              <p>Отпуск летом</p>
          </div>
          <div class="card">
              <h3>Горы</h3>
              <p>Приключения</p>
          </div>
      </div>
      <p style="margin-top: 20px; font-style: italic;">Это страница галереи. Используй кнопки сверху или меню слева, чтобы вернуться на главную.</p>
  </body>
</html>
